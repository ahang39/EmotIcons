<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/index.css" rel="stylesheet" />
		<link href="css/iconfont.css" rel="stylesheet" />
		<script type="text/javascript" charset="UTF-8">
			function getDefaultStyle(obj, attribute) {
				return obj.currentStyle ? obj.currentStyle[attribute] : document.defaultView.getComputedStyle(obj, false)[attribute];
			}
			mui.init({
				gestureConfig: {
					tap: true, //默认为true
					doubletap: false, //默认为false
					longtap: false, //默认为false
					swipe: false, //默认为true
					drag: false, //默认为true
					hold: false, //默认为false，不监听
					release: false //默认为false，不监听
				},
				statusBarBackground: '#f89406',
				subpages: [{
					url: '_index.html', //子页面HTML地址，支持本地地址和网络地址
					id: '_index', //子页面标志
					styles: {
						top: '65px', //子页面顶部位置
						bottom: '0px', //子页面底部位置
						width: '100%', //子页面宽度，默认为100%
						height: '100%' //子页面高度，默认为100%
					},
					extras: {} //额外扩展参数
				}]
			});

			function goMaker2() {
				mui.openWindow({
					url: "module/maker2/maker.html",
					id: "maker2",
					styles: {
						top: 0, //新页面顶部位置
						bottom: 0 //新页面底部位置
					},
					show: {
						aniShow: "zoom-fade-out"
					}
				});
			}

			function toggle() {
				var subView = plus.webview.getWebviewById("_index");
				var search = document.getElementById("search");
				var visibility = getDefaultStyle(search, "visibility")
				if (visibility == "visible") {
					search.style.visibility = "hidden";
					subView.show();
				} else if (visibility == "hidden") {
					search.style.visibility = "visible";
					var input = document.getElementById("searchInput");
					input.focus();
					subView.hide();
				}
			}
		</script>
		<script src="js/jump.js"></script>
	</head>

	<body>
		<header id="navBar" class="mui-bar mui-bar-nav navBar">
			<div class="quarter quarter1">
				<div class="mui-icon mui-icon-home leftButton" onclick="dispatcher('personalCenter')"></div>
			</div>
			</div>
			<div class="quarter quarter2"><a class="active"">斗图广场</a></div>
			<div class="quarter quarter3" onclick="goMaker2()"><a>军火仓库</a></div>
			<div class="quarter quarter4">
				<div id="searchIcon" class="mui-icon mui-icon-search rightButton" onclick="toggle()"></div>
			</div>
			<div id="search" class="search" style="visibility: hidden;">
				<form id="searchForm" action="">
					<input id="searchInput" type="search" class="mui-input-clear" placeholder="请输入作者名或表情名" name="search">
				</form>
			</div>
		</header>
		<div class="mui-backdrop" onclick="toggle();"></div>

	</body>

</html>
