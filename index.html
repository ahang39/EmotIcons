<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="UTF-8">
			mui.init({
				statusBarBackground: '#f89406'
			});
			mui.plusReady(function() {
				plus.nativeUI.toast("加载中", {
					duration: 'long'
				});
				var square = mui.preload({
					url: 'module/mainView/square.html',
					id: 'square',
					styles: {}, //窗口参数
					extras: {} //自定义扩展参数
				});
				var maker = mui.preload({
					url: 'module/maker/maker.html',
					id: 'maker',
					styles: {}, //窗口参数
					extras: {} //自定义扩展参数
				});
				var image = mui.preload({
					url: 'module/showImage/image.html',
					id: 'image',
					styles: {}, //窗口参数
					extras: {} //自定义扩展参数
				});
				var personalCenter = mui.preload({
					url: 'personalCenter.html',
					id: 'personalCenter',
					styles: {}, //窗口参数
					extras: {} //自定义扩展参数
				});
				var storage = mui.preload({
					url: 'module/mainView/storage.html',
					id: 'storage',
					styles: {}, //窗口参数
					extras: {} //自定义扩展参数
				});
				setTimeout(function() {
					plus.webview.show('square');
				}, 3500);
			});
		</script>
	</head>

	<body style="background-color: #F89406;">
		<img style="display:block;margin-left: auto;margin-right: auto; margin-top: 100px;"src="img/qq.png" />

</html>
