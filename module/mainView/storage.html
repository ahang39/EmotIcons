<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/mainView.css" rel="stylesheet" />
		<link href="../../css/iconfont.css" rel="stylesheet" />
		<script src="../../js/mainView.js"></script>
		<script src="../../js/jump.js"></script>
		<script>
			mui.init({
				subpages: [{
					url: '_storage.html',
					id: '_storage',
					styles: {
						top: '65px', //子页面顶部位置
						bottom: '0', //子页面底部位置
					},
					extras: {} //额外扩展参数
				}]
			});
			mui.plusReady(function() {
				mui("body").on("tap","#square",function(){
					plus.webview.show('square',"pop-in");
				});
				mui("body").on("tap","#personalCenter",function(){
					plus.webview.show('personalCenter',"pop-in");
				});
			});
		</script>
	</head>

	<body>
		<header id="navBar" class="mui-bar mui-bar-nav navBar">
			<div class="quarter quarter1">
				<div id="personalCenter" class="mui-icon mui-icon-home leftButton"></div>
			</div>
			<div class="quarter quarter2">
				<a id="square">斗图广场</a>
			</div>
			<div class="quarter quarter3 ">
				<a id="storage" class="active">军火仓库</a>
			</div>
		</header>
	</body>

</html>
