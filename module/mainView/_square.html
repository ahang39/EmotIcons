<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <link href="../../css/index.css" rel="stylesheet" />
    <link href="../../css/iconfont.css" rel="stylesheet" />
    <script src="../../js/jump.js"></script>
		<script src="../../js/mainView.js"></script>
    <script type="text/javascript">
        mui.init({
            pullRefresh: {
                container: '#refreshContainer',
                down: {
                    callback: pullDownSquare
                },
                up: {
                    callback: pullUpSquare
                }
            }
        });
        if (mui.os.plus) {
            mui.plusReady(function () {
            	
                setTimeout(function () {
                mui('#refreshContainer').pullRefresh().pullupLoading();
                                }, 500);
            });
        } else {
            mui.ready(function () {
                    mui('#refreshContainer').pullRefresh().pullupLoading();
            });
        }
        mui.plusReady(function () {
            mui("body").on("tap", "#maker", function () {
                plus.webview.show('maker');
            });
        });
    </script>
</head>

<body>
    <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll">
            <div>
                <div id="leftCol" class="left-container"></div>
                <div id="rightCol" class="right-container"></div>
            </div>
        </div>
    </div>
    <div class="mask">
        <div id="maker" class="circle">
            <img src="../../img/plus.png" class="plusIcon" />
        </div>
    </div>
</body>
