<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/mainView.css" rel="stylesheet" />
		<link href="../../css/iconfont.css" rel="stylesheet" />
		<script src="../../js/jump.js"></script>
		<script src="../../js/mainView.js"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: '#refreshContainer',
					down: {
						callback: pullDownStorage
					},
					up: {
						callback: pullUpStorage
					}
				}
			});
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#refreshContainer').pullRefresh().pullupLoading();
					}, 500);
				});
			} else {
				mui.ready(function() {
					mui('#refreshContainer').pullRefresh().pullupLoading();
				});
			}
			mui.plusReady(function() {
				mui("body").on("tap", "#maker", function() {
					document.getElementById("btnVoice").play();
					plus.webview.show('maker', "zoom-fade-out");
				});
			});
		</script>
	</head>

	<body>
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div id="storageContainer">
					<div class="picShow"><img class='emotIcon' src='../../img/faces/face(2).jpg' />
						<p class='name'><span>军火商: </span><span id='author'>叼爆炸</span> </p>
						<div class='container'>
							<ul class='mui-table-view mui-grid-view'>
								<li class='mui-table-view-cell mui-col-xs-4 picIcon'><i class='mui-icon iconfont icon-menu'></i></li>
								<li class='mui-table-view-cell mui-col-xs-4 picIcon'><i class='mui-icon iconfont icon-like'></i><span>20</span></li>
								<li class='mui-table-view-cell mui-col-xs-4 picIcon'><i class='mui-icon iconfont icon-thumb'></i><span>35</span></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mask">
			<div id="maker" class="circle">
				<img src="../../img/plus.png" class="plusIcon" />
				<audio id="btnVoice" src="../../voice/btnVoice.mp3" preload="auto" type="audio/mpeg"></audio>
			</div>
		</div>

	</body>
