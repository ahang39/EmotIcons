		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: '#refreshContainer',
					down: {
						callback: pullDownStorage
					},
					up: {
						callback: pullUpStorage
					}
				}
			});
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#refreshContainer').pullRefresh().pullupLoading();
					}, 1000);
				});
			} else {
				mui.ready(function() {
					mui('#refreshContainer').pullRefresh().pullupLoading();
				});
			}
		</script>
