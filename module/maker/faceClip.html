<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/iconfont.css" rel="stylesheet" />
		<link href="../../css/maker.css" rel="stylesheet" />
		<script type="text/javascript" charset="UTF-8">
			mui.init();
		</script>
		<script src="../../js/fabric/fabric_with_gestures.js"></script>
		<script src="../../js/faceClip.js"></script>
	</head>

	<body>
		<header class="mheader">
			<div class="nvbt mui-action-back"><span class="mui-icon mui-icon-back"></span></div>
			<div class="nvtt">切脸</div>
		</header>
		<div class="content">
			<div id="controllerTop">
				<ul class="mui-table-view mui-grid-view">
					<li id="removeAll" class="mui-table-view-cell mui-col-xs-3 procBtn "><i class="iconfont icon-bin"></i></li>
					<li id="imageSelect" class="mui-table-view-cell mui-col-xs-3 procBtn"><i class="iconfont icon-image"></i></li>
					<li class="mui-table-view-cell mui-col-xs-3 procBtn"></li>
					<li id="save" class="mui-table-view-cell mui-col-xs-3 procBtn"><i class="iconfont icon-save"></i></li>
				</ul>
			</div>
			<canvas id="maker" style="border: 1px solid black;"></canvas>
			<div class="clearfix">
				<button id="confirm" class="mui-btn">调整亮度</button>
			</div>

			<div id="rangeWrapper" class="mui-input-row mui-input-range" style="visibility: hidden;">
				<label for="transparentRange">亮度</label>
				<input type="range" id='transparentRange' value="255" max="255">
			</div>
		</div>
	</body>

</html>
