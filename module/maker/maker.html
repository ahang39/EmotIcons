<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link href="../../css/maker.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
    <script src="../../js/maker.js"></script>
</head>
<body>
	<header class="mheader">
		<div class="nvbt mui-action-back"><span class="mui-icon mui-icon-back"></span></div>
		<div class="nvtt">军火制造中心</div>
	</header>
	<div class="content">
		<canvas id="maker" style="width:100%;background-color: white;height: 400px;">
			
			
		</canvas>
		
		<div style="padding: 10px 10px;">
			<div id="segmentedControl" class="mui-segmented-control">
				<a class="mui-control-item mui-active" href="#item1">
					图片
				</a>
				<a class="mui-control-item" href="#item2">
					文字
				</a>
			</div>
			<div>
				<div id="item1" class="mui-control-content mui-active maker_img">
					<div id="table-wrapper">
			  			<div id="table-scroll">
							<table class="img_choice">
								<tr>
									<td><img onclick="paintImage(this)" src="../../img/thumbActive.png"></td>
									<td><img onclick="paintImage(this)" src="../../img/detail.png"></td>
									<td><img onclick="paintImage(this)" src="../../img/detailActive.png"></td>
									<td><img onclick="paintImage(this)" src="../../img/detailHover.png"></td>
									<td><img onclick="paintImage(this)" src="../../img/faces/face(1).jpg"></td>
									<td><img onclick="paintImage(this)" src="../../img/faces/face(2).jpg"></td>
									<td><img onclick="paintImage(this)" src="../../img/faces/face(3).jpg"></td>
									<td><img onclick="paintImage(this)" src="../../img/faces/face(4).jpg"></td>
									<td><img onclick="paintImage(this)" src="../../img/fav.png"></td>
									<td><img onclick="paintImage(this)" src="../../img/favActive.png"></td>
									<td><img onclick="paintImage(this)" src="../../img/favHover.png"></td>
									<td><img onclick="paintImage(this)" src="../../img/photo.jpg"></td>
									<td><img onclick="paintImage(this)" src="../../img/qq.png"></td>
									<td><img onclick="paintImage(this)" src="../../img/微信.png"></td>
									<td><img onclick="paintImage(this)" src="../../img/朋友圈.png"></td>
									<td><img onclick="paintImage(this)" src="../../img/thumb.png"></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div id="item2" class="mui-control-content maker_text">
					<div style="padding: 10px 10px;">
						<div id="segmentedControl" class="mui-segmented-control">
							<a class="mui-control-item mui-active" href="#item1">
								样式
							</a>
							<a class="mui-control-item" href="#item2">
								颜色
							</a>
							<a class="mui-control-item" href="#item3">
								字体
							</a>
							<a class="mui-control-item" href="#item4">
								效果
							</a>
							<a class="mui-control-item" href="#item5">
								新建
							</a>
						</div>
						<div>
							<div id="item1" class="mui-control-content mui-active maker_img">
								
							</div>
							<div id="item2" class="mui-control-content maker_text">
								
							</div>
							<div id="item3" class="mui-control-content maker_text">
								
							</div>
							<div id="item4" class="mui-control-content maker_text">
								
							</div>
							<div id="item5" class="mui-control-content maker_text">
								<input type="text" id="text_input"/>
								<button class="mui-btn mui-btn-primary" onclick="finishText()">完成</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
