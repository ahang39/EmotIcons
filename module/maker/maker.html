<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/iconfont.css" rel="stylesheet" />
		<link href="../../css/maker.css" rel="stylesheet" />
		<script type="text/javascript" charset="UTF-8">
			mui.init();
		</script>
		<script src="../../js/fabric/fabric_with_gestures.js"></script>
		<script src="../../js/maker.js"></script>
	</head>

	<body>
		<header class="mheader">
			<div class="nvbt mui-action-back"><span class="mui-icon mui-icon-back"></span></div>
			<div class="nvtt">军火制造中心</div>
		</header>
		<div class="content">
			<div id="controllerTop">
				<ul class="mui-table-view mui-grid-view">
					<li id="removeAll" class="mui-table-view-cell mui-col-xs-3 procBtn "><i class="iconfont icon-bin"></i></li>
					<li id="addText" class="mui-table-view-cell mui-col-xs-3 procBtn"><i class="iconfont icon-text"></i></li>
					<li id="imageSelect" class="mui-table-view-cell mui-col-xs-3 procBtn"><i class="iconfont icon-image"></i></li>
					<li id="save" class="mui-table-view-cell mui-col-xs-3 procBtn"><i class="iconfont icon-save"></i></li>
				</ul>
			</div>
			<canvas id="maker" height="300" width="400"></canvas>
			<div id="controllerBottom">
				<ul class="mui-table-view mui-grid-view">
					<li id="flipX" class="mui-table-view-cell mui-col-xs-3 procBtn"><i class="iconfont icon-change"></i></li>
					<li id="bringForward" class="mui-table-view-cell mui-col-xs-3 procBtn"><i class="iconfont icon-up"></i></li>
					<li id="sendBackward" class="mui-table-view-cell mui-col-xs-3 procBtn"><i class="iconfont icon-down"></i></li>
					<li id="removeItem" class="mui-table-view-cell mui-col-xs-3 procBtn"><i class="iconfont icon-remove"></i></li>
				</ul>
			</div>
			<div style="padding: 3px 3px;">
				<div id="segmentedControl" class="mui-segmented-control">
					<a id="image_option" class="mui-control-item mui-active" href="#item1">图片</a>
					<a id="text_option" class="mui-control-item" href="#item2">文字</a>
				</div>
				<div id="editor">
					<div id="item1" class="mui-control-content mui-active maker_img">
						<div id="table-wrapper">
							<div id="table-scroll">
								<table class="img_choice">
									<tr id="img_item">

									</tr>
								</table>
							</div>
						</div>
					</div>
					<div id="item2" class="mui-control-content maker_text">
							<div id="segmentedControl" class="mui-segmented-control">
								<a class="mui-control-item mui-active" href="#text_item1">颜色</a>
								<a class="mui-control-item" href="#text_item2">字体</a>
								<a class="mui-control-item" href="#text_item3">样式</a>
								<a class="mui-control-item " href="#text_item4">改字</a>
							</div>
							<div style="padding: 5px 5px;">
								<div id="text_item1" class="mui-control-content maker_text  mui-active">
									<div>
										<div class="mui-control-content  mui-active  maker_text">
											<div id="table-wrapper">
												<div id="table-scroll">
													<table class="img_choice">
														<tr>
															<td>
																<div onclick="changeTextColor(this)" style="background-color: #000000;"></div>
															</td>
															<td>
																<div onclick="changeTextColor(this)" style="background-color: #EFEFF4;"></div>
															</td>
															<td>
																<div onclick="changeTextColor(this)" style="background-color: #F44336;"></div>
															</td>
															<td>
																<div onclick="changeTextColor(this)" style="background-color: #e91e63;"></div>
															</td>
															<td>
																<div onclick="changeTextColor(this)" style="background-color: #9c27b0;"></div>
															</td>
															<td>
																<div onclick="changeTextColor(this)" style="background-color: #673ab7;"></div>
															</td>
															<td>
																<div onclick="changeTextColor(this)" style="background-color: #795548;"></div>
															</td>
															<td>
																<div onclick="changeTextColor(this)" style="background-color: #2196F3;"></div>
															</td>
															<td>
																<div onclick="changeTextColor(this)" style="background-color: #607D8B;"></div>
															</td>
															<td>
																<div onclick="changeTextColor(this)" style="background-color: #FF5722;"></div>
															</td>
															<td>
																<div onclick="changeTextColor(this)" style="background-color: #FF9800;"></div>
															</td>
															<td>
																<div onclick="changeTextColor(this)" style="background-color: #CDDC39;"></div>
															</td>
															<td>
																<div onclick="changeTextColor(this)" style="background-color: #4CAF50;"></div>
															</td>
															<td>
																<div onclick="changeTextColor(this)" style="background-color: #009688;"></div>
															</td>
														</tr>
													</table>
												</div>
											</div>
										</div>
									
									</div>
								</div>
								<div id="text_item2" class="mui-control-content maker_text">
									<div id="table-wrapper">
										<div id="table-scroll">
											<table class="img_choice">
												<tr>
													<td>
														<div onclick="changeTextFontFamily(this)" style="font-family: 'microsoft yahei';">雅黑</div>
													</td>
													<td>
														<div onclick="changeTextFontFamily(this)" style="font-family: happy;">快乐</div>
													</td>
													<td>
														<div onclick="changeTextFontFamily(this)" style="font-family: boka;">波卡</div>
													</td>
													<td>
														<div onclick="changeTextFontFamily(this)" style="font-family: xinchao;">新潮</div>
													</td>
													<td>
														<div onclick="changeTextFontFamily(this)" style="font-family: gaoduanhei;">高端黑</div>
													</td>
													<td>
														<div onclick="changeTextFontFamily(this)" style="font-family: zongyi;">综艺</div>
													</td>
													<td>
														<div onclick="changeTextFontFamily(this)" style="font-family: laihu;">濑户</div>
													</td>
												</tr>
											</table>
										</div>
									</div>
								</div>
								<div id="text_item5" class="mui-control-content maker_text">
									<div id="table-wrapper">
										<div id="table-scroll">
											<table class="img_choice">
												<tr>
													<td>
														<div onclick="changeTextFontEffect(this)" style="font-family: happy;color: #ffcccc;">效果1</div>
													</td>
													<td>
														<div onclick="changeTextFontEffect(this)" style="font-family: gaoduanhei;color: #000;">效果2</div>
													</td>
													<td>
														<div onclick="changeTextFontEffect(this)" style="font-family: laihu;color: #0000ff;">效果3</div>
													</td>
													<td>
														<div onclick="changeTextFontEffect(this)" style="font-family: boka;color: #00cc00;">效果4</div>
													</td>
													<td>
														<div onclick="changeTextFontEffect(this)" style="font-family: zongyi;color: #888844;">效果5</div>
													</td>
												</tr>
											</table>
										</div>
									</div>
								</div>
								<div id="text_item3" class="mui-control-content maker_text">
									<div id="table-wrapper">
										<div id="table-scroll">
											<table class="img_choice">
												<tr>
													<td>
														<div onclick="changeTextFontStyle(this)" style="font-style: normal;">正常</div>
													</td>
													<td>
														<div onclick="changeTextFontStyle(this)" style="font-style: oblique;">斜体</div>
													</td>
												</tr>
											</table>
										</div>
									</div>
								</div>
								<div id="text_item4" class="mui-control-content maker_text">
									<input type="text" id="text_change" />
									<button id="textChangeBtn" class="mui-btn mui-btn-primary" onclick="changeText()">修改</button>
								</div>
							</div>
					</div>
			</div>
			</div>
		</div>
	</body>

</html>
