<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link href="../../css/personalCenter.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	mui.plusReady(function(){
      		if(plus.storage.getItem("username")!=null)
    			document.getElementById("profile_username").innerHTML=plus.storage.getItem("username");
    		else
    			document.getElementById("profile_username").innerHTML="未设置用户名";
    		if(plus.storage.getItem("email")!=null)
    			document.getElementById("profile_email").innerHTML=plus.storage.getItem("email");
    		else
    			document.getElementById("profile_email").innerHTML="未绑定";
    	});
    	
    </script>
    <script src="../../js/personalCenter.js"></script>
</head>
<body>
	<header class="mheader">
		<div class="nvbt mui-action-back"><span class="mui-icon mui-icon-back"></span></div>
		<div class="nvtt">账号信息</div>
	</header>
	<div class="content">
		<ul class="mui-table-view optionMargin" id="set_profile_panel">
			<li class="mui-table-view-cell" id="set_profile_username">用户名<span style="float: right;" id="profile_username">Hello</span></li>
			<li class="mui-table-view-cell" id="set_profile_phone">手机号<span style="float: right;">15000895133</span></li>
			<li class="mui-table-view-cell" id="set_profile_email">邮箱<span style="float: right;" id="profile_email">123123@gmail.com</span></li>
		</ul>
	</div>
</body>
</html>
