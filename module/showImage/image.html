<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/image.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/image.css" rel="stylesheet" />
		<link href="../../css/iconfont.css" rel="stylesheet" />
	</head>

	<body>
		<header id="navBar" class="mui-bar mui-bar-nav navBar">
			<div id="back" class="mui-action-back"><span class="mui-icon mui-icon-back"></span></div>
			<div class="navTitle">看大图</div>
		</header>
		<div id="content">
			<div class="container">
				<a id="share" href="#forward">
					<span class="iconfont icon-share"></span>
				</a>
				<h1 id="title"></h1>
				<h2 id="producer">作者: <span id="producerName"></span></h2>
				<div id="imageWrapper">
					<img id="image" src="" alt="" />
				</div>
				<ul id="btnGroup" class="mui-table-view mui-grid-view">
					<li class="mui-table-view-cell mui-col-xs-3 iconbtn"> </li>
					<li class="mui-table-view-cell mui-col-xs-4 iconbtn">
						<i class="mui-icon iconfont icon-like"></i>
						<span id="likeCount">收藏</span>
					</li>
					<li class="mui-table-view-cell mui-col-xs-5 iconbtn">
						<i class="mui-icon iconfont icon-thumb"></i>
						<span id="thumbCount">赞</span>
					</li>
				</ul>
			</div>
		</div>
		<div id="forward" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div style="overflow-x:auto;width:100%;">
						<div class="circleWrap">
							<div id="shareWechat" class="circle">
								<img src="../../img/wechat.png" />
							</div>
							<p>转发到微信</p>
						</div>
						<div class="circleWrap">
							<div id="shareWechatFriends" class="circle">
								<img src="../../img/friends.png" />
							</div>
							<p>转发到朋友圈</p>
						</div>
						<div class="circleWrap">
							<div id="shareQQ" class="circle">
								<img src="../../img/qq.png" />
							</div>
							<p>假的 还没做</p>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</body>

</html>
