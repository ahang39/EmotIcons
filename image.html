<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/image.css" rel="stylesheet" />
		<link href="css/iconfont.css" rel="stylesheet" />
		<script type="text/javascript" charset="UTF-8">
			mui.init();

			function back() {
				mui.openWindow({
					url: "index.html",
					id: "index",
					styles: {
						top: 0, //新页面顶部位置
						bottom: 0 //新页面底部位置
					},
					show: {
						aniShow: "zoom-fade-out"
					}
				});
			}
		</script>
	</head>

	<body>
		<header id="navBar" class="mui-bar mui-bar-nav navBar">
			<div id="back" onclick="back()">
				<span class="mui-icon mui-icon-back"></span>
			</div>
			<h1 class="navTitle">看大图</h1>
		</header>
		<div id="content">
			<div class="container">
				<div id="share">
					<span class="iconfont icon-share"></span>
				</div>
				<h1 id="title">够了你们这群水笔</h1>
				<h2 id="producer">作者: <span id="producerName">叼爆炸</span></h2>
				<div id="image">
					<img src="img/faces/face(1).jpg" alt="" />
				</div>
				<ul class="mui-table-view mui-grid-view">
					<li class="mui-table-view-cell mui-col-xs-3 ">
						<i class="mui-icon iconfont icon-menu "></i>
					</li>
					<li class="mui-table-view-cell mui-col-xs-4">
						<i class="mui-icon iconfont icon-like"></i>
						<span>收藏</span>
					</li>
					<li class="mui-table-view-cell mui-col-xs-5">
						<i class="mui-icon iconfont icon-thumb"></i>
						<span>赞</span>
					</li>
				</ul>
			</div>
		</div>
	</body>

</html>
