<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/index.css" rel="stylesheet" />
		<script src="js/jump.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="half-container">
				<div class="picShow">
					<img class="emotIcon" src="img/faces/face(1).jpg" alt="" />
					<p class="name"><span>军火商: </span><span id="author">叼爆炸</span> </p>
					<div class="container">
						<div class="picShowIcon leftIcon">
							<div class="threeIcon detail"></div>
						</div>
						<div class="picShowIcon centerIcon">
							<div class="threeIcon favourite"></div>
						</div>
						<div class="picShowIcon rightIcon">
							<div class="threeIcon thumb"></div>
						</div>
					</div>
				</div>
				<div class="picShow">
					<img class="emotIcon" src="img/faces/face(2).jpg" alt="" />
					<p class="name"><span>军火商: </span><span id="author">叼爆炸</span> </p>
					<div class="container">
						<div class="picShowIcon leftIcon">
							<div class="threeIcon detail"></div>
						</div>
						<div class="picShowIcon centerIcon">
							<div class="threeIcon favourite"></div>
						</div>
						<div class="picShowIcon rightIcon">
							<div class="threeIcon thumb"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="half-container">
				<div class="picShow">
					<img class="emotIcon" src="img/faces/face(3).jpg" alt="" />
					<p class="name"><span>军火商: </span><span id="author">1234567890</span> </p>
					<div class="container">
						<div class="picShowIcon leftIcon">
							<div class="threeIcon detail"></div>
						</div>
						<div class="picShowIcon centerIcon">
							<div class="threeIcon favourite"></div>
							<p class="count">999+</p>
						</div>
						<div class="picShowIcon rightIcon">
							<div class="threeIcon thumb"></div>
							<p class="count">999+</p>
						</div>
					</div>
				</div>
				<div class="picShow">
					<img class="emotIcon" src="img/faces/face(4).jpg" alt="" />
					<p class="name"><span>军火商: </span><span id="author">叼爆炸</span> </p>
					<div class="container">
						<div class="picShowIcon leftIcon">
							<div class="threeIcon detail"></div>
						</div>
						<div class="picShowIcon centerIcon">
							<div class="threeIcon favourite"></div>
						</div>
						<div class="picShowIcon rightIcon">
							<div class="threeIcon thumb"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="mask">
			<div class="circle">
				<img src="img/plus.png" class="plusIcon" />
			</div>
		</div>
		<div style="height: 150px;"></div>
	</body>

</html>
