<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/personalCenter.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init({
      		subpages:[{
			    url:'_personalCenter.html',//子页面HTML地址，支持本地地址和网络地址
			    id:'_personalCenter.html',//子页面标志
			    styles:{
			        top:'45px',//子页面顶部位置
			        bottom:'0px',//子页面底部位置
			        width:'100%',//子页面宽度，默认为100%
			        height:'100%'//子页面高度，默认为100%
			      },
			    extras:{},//额外扩展参数
		        createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
			    show:{
			      autoShow:true,//页面loaded事件发生后自动显示，默认为true
			      aniShow:'slide-in-right',//页面显示动画，默认为”slide-in-right“；
			      duration:'100'//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
			    },
			    waiting:{
			      autoShow:true,//自动显示等待框，默认为true
			      title:'正在加载...',//等待对话框上显示的提示内容
			      options:{}
			    }
		    }]
      	});
    </script>
    <script src="js/jump.js"></script>
</head>
<body>
	<header class="mheader">
		<div class="nvbt"><span class="mui-icon mui-icon-back"></span></div>
		<div class="nvtt">个人中心</div>
	</header>
</body>
</html>
