<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/personalCenter.css" rel="stylesheet"/>
    <script src="js/account/account.js"></script>
   	<script src="js/personalCenter.js"></script>
    <script src="js/jump.js"></script>
    <script src="js/login.js"></script>
    <script>
    	mui.init({
      		swipeBack:true
      	});
    	mui.plusReady(function(){
    		document.getElementById("center_username").innerHTML=getUsername();
    		document.getElementById("center_email").innerHTML=getEmail();
    	});
    	
    </script>
</head>
<body>
	<header class="mheader">
		<div class="nvbt mui-action-back"><span class="mui-icon mui-icon-back"></span></div>
		<div class="nvtt">个人中心</div>
	</header>
	<div class="content">
		<ul class="mui-table-view" id="profile_panel">
			<li class="mui-table-view-cell mui-media" id="profile_setting">
				<a href="javascript:;">
					<img class="mui-media-object mui-pull-left" src="img/photo.jpg">
					<div class="mui-media-body">
						<span id="center_username">Hello</span>
						<span class="mui-icon mui-icon-arrowright" style="float: right;"></span>
						<p class='mui-ellipsis' >账号:<span id="center_email">hello</span></p>
					</div>
				</a>
			</li>
		</ul>
		<ul class="mui-table-view optionMargin" id="setting_panel">
			<li class="mui-table-view-cell" id="notification_setting">通知设置<span class="mui-icon mui-icon-arrowright" style="float: right;"></span></li>
			<li class="mui-table-view-cell" id="privacy_setting">隐私<span class="mui-icon mui-icon-arrowright" style="float: right;"></span></li>
			<li class="mui-table-view-cell" id="common_setting">通用<span class="mui-icon mui-icon-arrowright" style="float: right;"></span></li>
		</ul>
		<ul class="mui-table-view optionMargin" id="about_panel">
			<li class="mui-table-view-cell" id="about">关于这个APP<span class="mui-icon mui-icon-arrowright" style="float: right;"></span></li>
		</ul>
		
		<div class="exit optionMargin" id="exit_panel"><button type="button" id="exit_button" class="mui-btn mui-btn-warning" style="float: right;" >退出登录</button></div>
	</div>
</body>
</html>
